name: Gantry Tests

on:
  push:
    paths:
      - 'gantry/**'
      - 'tests/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14", "3.14t"]
        include:
          - python-version: "3.13"
            PYTHON_GIL: "1" 
          - python-version: "3.14"
            PYTHON_GIL: "1" 
          - python-version: "3.14t"
            PYTHON_GIL: "0" 
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      timeout-minutes: 3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      timeout-minutes: 3
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # pip install pytest numpy pydicom cryptography pillow
        # Install Gantry in editable mode
        pip install -e .

    - name: Run Tests
      timeout-minutes: 5
      run: |
        pytest -v
      env:
        PYTHON_GIL: ${{ matrix.PYTHON_GIL }}

